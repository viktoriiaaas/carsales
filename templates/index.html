{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }
        .autos-list {
            margin-bottom: 40px;
        }
        .auto-item {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auto-item img {
            margin-bottom: 15px;
            max-width: 300px;
            max-height: 200px;
        }
        .link {
            text-align: center;
            margin: 20px 0;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Автомобили</h1>

    <div class="link">
        <a href="{% url 'news_list' %}">Перейти к свежим новостям...</a>
    </div>

    <div class="container">
        <div class="autos-list">
            {% for item in autos_with_photos %}
            <div class="auto-item">
                {% if item.auto.main_photo %}
                    <img src="{{ item.auto.main_photo.url }}" alt="Фото {{ item.auto.brand.name }}">
                {% else %}
                    <img src="{% static 'images/placeholder.jpg' %}" alt="Нет фото">
                {% endif %}
                <div>
                    <h3>{{ item.auto.brand.name }} {{ item.auto.model }}</h3>
                    <p>Год выпуска: {{ item.auto.year }}</p>
                    <p>Цена: {{ item.auto.price }} ₽</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
