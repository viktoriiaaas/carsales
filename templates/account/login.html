{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Войти</h2>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя:</label>
                        <input type="text" name="login" id="id_username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль:</label>
                        <input type="password" name="password" id="id_password" class="form-control">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                        <label for="id_remember" class="form-check-label">Запомнить меня</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'account_signup' %}" class="btn btn-link">Зарегистрироваться</a>
                <a href="{% url 'account_reset_password' %}" class="btn btn-link">Забыли пароль?</a>
            </div>
        </div>

        <div class="text-center mt-4">
            <h5>Или используйте сторонний сервис:</h5>
            <a href="{% provider_login_url 'google' %}" class="btn btn-danger">Войти через Google</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
